<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/front_end/index.js" onload="prty_maker()"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-image: url("/front_end/images/pokemon-chromebook-wallpaper.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">poke_player</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/front_end/index.html">Home</a></li>
          <li><a href="#">rank</a></li>
          <li class="active"><a href="#">Party crafter</a></li>
          <li><a href="/front_end/pages/battle.html">battle!</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 well">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Current Party So Far</strong>
            </div>
            <div class="panel-body text-center">
              <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 well">
          <div class="row jumbotron text-center">
            <div class="col-lg-4">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                alt=""
                id="previous"
                width="100"
                height="100"
                class="mx-auto d-block"
              />
            </div>

            <div class="col-lg-4">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
                alt=""
                id="current"
                width="150"
                height="150"
                class="mx-auto d-block"
              />
            </div>

            <div class="col-lg-4">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
                alt=""
                id="next"
                width="100"
                height="100"
                class="mx-auto d-block"
              />
            </div>
          </div>
        </div>
        <div class="col-lg-3 well"></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
