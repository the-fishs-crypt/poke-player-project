    <script>
      var active_tab_li = "#moves-tab";
      const tabs = [
        ["#moves-tab", "#moves-page", "#moves-button"],
        ["#stats-tab", "#stats-page", "#stats-button"],
        ["#other-tab", "#other-page", "#others-button"],
      ];

      /*====================================JQuery  code============================================*/
      //---------------------------------initialization functions--------------------------------------------
      //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~checks if logged in~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      $(document).ready(function () {
        if (user_logged_in() == true) {
        }
      });

      //~~~~~~~~~~~~~hover over button element and shows tool tips function~~~~~~~~~~~~~~~~~~
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });

      //~~~~~~~~~~~~~~~~~~~~~~~~~ inizilizes the tabs ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      $(document).ready(function () {
        $(tabs[0][1]).show();
        $(tabs[1][1]).hide();
        $(tabs[2][1]).hide();
        $(tabs[0][0]).addClass("active");
        $(tabs[1][0]).removeClass("active");
        $(tabs[2][0]).removeClass("active");
      });
      //====================================End of innit functions=======================================

      //-----------------------------tabs functions--------------------
      //---------------------------moves----------------------
      $(document).ready(function () {
        $(tabs[0][2]).click(function () {
          $(tabs[0][1]).show();
          $(tabs[1][1]).hide();
          $(tabs[2][1]).hide();
          $(tabs[0][0]).addClass("active");
          $(tabs[1][0]).removeClass("active");
          $(tabs[2][0]).removeClass("active");
        });
      });
      //---------------------------stats-----------------------
      $(document).ready(function () {
        $(tabs[1][2]).click(function () {
          $(tabs[0][1]).hide();
          $(tabs[1][1]).show();
          $(tabs[2][1]).hide();
          $(tabs[0][0]).removeClass("active");
          $(tabs[1][0]).addClass("active");
          $(tabs[2][0]).removeClass("active");
        });
      });
      //---------------------------others------------------------
      $(document).ready(function () {
        $(tabs[2][2]).click(function () {
          $(tabs[0][1]).hide();
          $(tabs[1][1]).hide();
          $(tabs[2][1]).show();
          $(tabs[0][0]).removeClass("active");
          $(tabs[1][0]).removeClass("active");
          //fix this bug here soon
          $(tabs[2][0]).addClass("active");
        });
      });

      //==================================end of tabs functions======================
